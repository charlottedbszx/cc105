{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Diabetes Prediction</h1>
    </header>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p>Predicted Result: <strong>{{ prediction }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
